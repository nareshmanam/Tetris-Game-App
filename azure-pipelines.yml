# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'b3b8d98b-f257-4b5f-bfb7-da962504aea2'
  imageRepository: 'tetrisimage'
  containerRegistry: 'myacr0458.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent specification
  agentName: 'Linuxbuildvm'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      name: 'Default'  # Default agent pool
      demands:
        - agent.name -equals $(agentName)
    steps:
    - script: |
        echo Checking Docker installation...
        docker --version
      displayName: Check Docker Installation
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
